        padding-bottom: 10px;
        padding-left: 9px;
        font-size: 30px;
        color: white;
        cursor: pointer;
      }

      #fridge-inside {
        display: none;
        width: 100%;
        margin-top: -75px;
      }

      #wip {
        display: none;
        font-size: 25px;
      }

      .temperature {
        background-color: whitesmoke;
        color: black;
        border-radius: 12px;
        width: 25%;
        padding: 5px;
        margin: 0 auto;
      }

      #temperature {
        width: 50px;
        vertical-align: middle;

    <script type="text/javascript">
      function init() {
        getTime();
      }

      init();

      function togglePower() {
        var powerBtnStyle = getElement("power-button").style;
        var containerStyle = getElement("container").style;

        if (containerStyle.visibility === "" || containerStyle.visibility === "hidden") {
          powerBtnStyle.filter = "invert(1)";
          containerStyle.visibility = "visible"; // Show apps
          containerStyle.display = "block";
        } else {
          closeApp();
          powerBtnStyle.filter = "";
          containerStyle.visibility = "hidden"; 
          containerStyle.display = "none";
        }
      }

      function openApp(name) {
        getElement("close-link").style.visibility = "visible";

        if (name === "seeInside") {
          seeInside();
        }
        
        if (name === "browser") {
          workInProgress();
        }

        if (name === "tv") {
          workInProgress();
        }
      }

      function workInProgress() {
        document.querySelector(".apps").style.visibility = "hidden";
        getElement("time").style.visibility = "hidden";

        getElement("wip").style.display = "block";
      }

      function seeInside() {
        getElement("fridge-inside").style.display = "block";

        document.querySelector(".apps").style.visibility = "hidden";
        getElement("time").style.visibility = "hidden";
      }

      function closeApp() {
        getElement("fridge-inside").style.display = "none";

        document.querySelector(".apps").style.visibility = "visible";
        getElement("time").style.visibility = "visible";
        getElement("close-link").style.visibility = "hidden";
        getElement("wip").style.display = "none";
      }

      function getTime() {
        var now = new Date();

        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        var mins = (minutes < 10) ? "0" + minutes : minutes;
        var secs = (seconds < 10) ? "0" + seconds : seconds;

        document.getElementById("time").innerHTML = `${now.getHours()}:${mins}:${secs}`;

        setTimeout(getTime, 1000);
      }

      function getElement(id) {
        return document.getElementById(id);
      }
    </script>
